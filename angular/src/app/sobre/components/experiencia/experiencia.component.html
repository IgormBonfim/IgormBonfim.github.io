<div class="card shadow p-4 my-3 d-flex">

  <div class="d-flex">
    <img  width="100" height="100" [src]="experiencia.imagemEmpresa" alt="Logo da empresa">

    <div class="px-2">
      <h4 class="text-secondary font-weight-bold"> {{ experiencia.cargo }} </h4>
      <p class="text-muted font-weight-bold"> {{ experiencia.empresa }} </p>
      <div class="text-muted text-capitalize d-flex">
        <p> {{ experiencia.dataInicio |  date: "MMMM, y" }} -</p>
        <p class="px-1" *ngIf="!empregoAtual()"> {{ experiencia.dataFim | date: "MMMM, y" }}</p>
        <p class="px-1" *ngIf="empregoAtual()">Atual</p>
      </div>
    </div>
  </div>
  <p class="text-justify"> {{ experiencia.descricao }} </p>

</div>
